<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Cinematic Prompt Template</title>
  <link rel="stylesheet" href="style.css">
</head><body>
  <header class="app-header">
    <h1>üé¨ AI Cinematic Prompt Template</h1>
    <p class="tagline">Craft the perfect cinematic scene with detailed prompts</p>
  </header>

  <main>
    <form id="prompt-form" onsubmit="return false;">

      <fieldset>
        <legend>üé• Camera Setup</legend>
        <div class="row">
          <label for="shot_size">Shot Size</label>
          <input type="text" id="shot_size" placeholder="e.g., Medium Close-Up, Wide Shot">
        </div>
        <div class="row">
          <label for="composition">Composition</label>
          <input type="text" id="composition" placeholder="e.g., Rule of Thirds, Symmetric">
        </div>
        <div class="row">
          <label for="camera">Camera (type/model/medium)</label>
          <input type="text" id="camera" placeholder="e.g., Arri Alexa, 35mm film">
        </div>
        <div class="row">
          <label for="lens_type">Lens Type</label>
          <input type="text" id="lens_type" placeholder="e.g., Anamorphic, Prime Lens">
        </div>
        <div class="row">
          <label for="focal_length">Focal Length</label>
          <input type="text" id="focal_length" placeholder="e.g., 50mm, 85mm">
        </div>
        <div class="row">
          <label for="aspect_ratio">Aspect Ratio</label>
          <input type="text" id="aspect_ratio" placeholder="e.g., 2.39:1, 16:9">
        </div>
      </fieldset>

      <fieldset>
        <legend>üèûÔ∏è Scene Setup</legend>
        <div class="row">
          <label for="shot_framing">Shot Framing</label>
          <input type="text" id="shot_framing" placeholder="e.g., Over-the-shoulder, POV">
        </div>
        <div class="row">
          <label for="camera_movement">Camera Movement</label>
          <input type="text" id="camera_movement" placeholder="e.g., Slow dolly in, Handheld">
        </div>
        <div class="row">
          <label for="scene_lighting">Scene Lighting</label>
          <input type="text" id="scene_lighting" placeholder="e.g., Golden hour, Neon lights">
        </div>
        <div class="row">
          <label for="weather">Weather / Natural Atmosphere</label>
          <input type="text" id="weather" placeholder="e.g., Light fog, Heavy rain">
        </div>
        <div class="row">
          <label for="environment">Environment / Setting</label>
          <textarea id="environment" placeholder="e.g., A futuristic cyberpunk city street at night..."></textarea>
        </div>
      </fieldset>

      <fieldset>
        <legend>üë§ Subject Setup</legend>
        <div class="row">
          <label for="subject_details">Subject (appearance & details)</label>
          <textarea id="subject_details" placeholder="e.g., A grizzled detective in a trench coat..."></textarea>
        </div>
        <div class="row">
          <label for="subject_action">Subject Action</label>
          <textarea id="subject_action" placeholder="...lighting a cigarette in the rain."></textarea>
        </div>
        <div class="row">
          <label for="people_density">People Density</label>
          <input type="text" id="people_density" placeholder="e.g., Desolate, Bustling crowd">
        </div>
      </fieldset>

      <fieldset>
        <legend>üé≠ Mood & Style</legend>
        <div class="row">
          <label for="mood">Mood / Emotional Atmosphere</label>
          <input type="text" id="mood" placeholder="e.g., Melancholic, Tense, Nostalgic">
        </div>
        <div class="row">
          <label for="color_mood">Color Mood / Palette</label>
          <input type="text" id="color_mood" placeholder="e.g., Orange and teal, Monochrome">
        </div>
        <div class="row">
          <label for="era_styling">Era / Styling / Cultural Influence</label>
          <input type="text" id="era_styling" placeholder="e.g., 1980s retro-futurism, Victorian England">
        </div>
        <div class="row">
          <label for="visual_style">Visual Style / Render Engine</label>
          <input type="text" id="visual_style" placeholder="e.g., Photorealistic, Anime, Unreal Engine">
        </div>
        <div class="row">
          <label for="texture_detail">Texture / Surface Detail</label>
          <input type="text" id="texture_detail" placeholder="e.g., Gritty, Polished chrome, Wet pavement">
        </div>
        <div class="row">
          <label for="motion_cues">Motion Cues</label>
          <input type="text" id="motion_cues" placeholder="e.g., Motion blur, Light streaks">
        </div>
        <div class="row">
          <label for="film_texture_fx">Film Texture / FX</label>
          <input type="text" id="film_texture_fx" placeholder="e.g., 35mm film grain, Lens flare">
        </div>
      </fieldset>

      <fieldset>
        <legend>‚öôÔ∏è Technical</legend>
        <div class="row">
            <label for="negative_prompt">Negative Prompt</label>
            <textarea id="negative_prompt" placeholder="e.g., ugly, deformed, blurry, watermark"></textarea>
        </div>
        <div class="row">
          <label for="output_specs">Output Specs (resolution, format)</label>
          <input type="text" id="output_specs" placeholder="e.g., 4K, 1080p, PNG">
        </div>
      </fieldset>

      <div class="actions">
        <button id="generateBtn" type="button">Generate Prompt</button>
        <button id="copyBtn" class="ghost" type="button">Copy Prompt</button>
        <button id="clearBtn" class="ghost" type="button">Clear All</button>
      </div>
      <div id="copy-feedback" class="copy-feedback" style="display: none;">Copied to clipboard!</div>

      <textarea id="final_prompt" placeholder="Your generated cinematic prompt will appear here..."></textarea>
    </form>
  </main>

  <footer>
    <p>AI Cinematic Prompt Template v1.0</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
